        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);


        let Address_FB = [];
        Address_FB[0] = "pH_min";
        Address_FB[1] = "pH_max";
        Address_FB[2] = "Temp_min";
        Address_FB[3] = "Temp_max";
        Address_FB[4] = "LW_min";
        Address_FB[5] = "LW_max";


        function Sends(S,V) {
            Number = parseFloat(V);
            const db = getDatabase();
            set(ref(db, 'Setting/' + S), {
                Value: Number
            });
        }

        function Getval(D) {
            const dbRef = ref(getDatabase());
            let A;
            get(child(dbRef, D + "/Value")).then((snapshot) => {
                if (snapshot.exists()) {
                    A = snapshot.val();
                    console.log(snapshot.val());
                    document.getElementById("val").innerHTML = "Number = " + snapshot.val();
                    document.getElementById("pH_min").value = snapshot.val();
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
            return A;
        }

        send.addEventListener("click", (e) => {
            // Sends("Number", document.getElementById("Number").value);
            for (let i = 0; i < Address_FB.length; i++) {
                console.log(typeof Address_FB[i]);
                var val = document.getElementById(Address_FB[i]).value;
                Sends(Address_FB[i], val);
                console.log("Đã upload lên " + Address_FB[i])
            }
        });
        read.addEventListener("click", (e) => {
            document.getElementById("val").innerHTML = "Number = " + Getval("Number")
